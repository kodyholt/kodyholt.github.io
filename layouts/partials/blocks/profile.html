<div id="profile-block" class="block">
    <style>
       @media only screen and (min-width: 720px) {
        
        #profile-block {
            width: 95%;
            margin: 10px auto;
            height: 60%;
            background:var(--shadow-bg-color);
            
            align-items: center;
            
            
        }
        #avatar {
            width: 300px;
            border-radius: 0px;
            object-fit: overflow;
        }
        
           .profile-link {
            margin: 0 0.25em;
            font-size: 22px;
            font-weight: 500;
             
           
            
        }
        }
        
       
       @media only screen and (max-width: 720px) {
       
       
       #profile-block {
            width: 95%;
            
            
           
            
            background:var(--bg-color);
    
           text-align: center;
           align-items: center;
          margin: 5px auto;
          margin-top: 2%;
          
       
         border: 1px solid var(--border-color);

}
            
            
            
        
        #avatar {
            width: 50%;
            margin: 10px;
           
        
           align-items: center;
            text-align: center;
            
        }
        .profile-link {
         width: 80%;           
          text-decoration: none; 
          padding: 20px;
          margin: 10px 10px;
          font-size: 30px;
          border: 1px solid var(--shadow-bg-color);
          align-items: center;
         
          }}
          
       
           
          
        
         
       
                  
            
            
           
            
        
       

 
    </style>
    {{ $profile := .Site.Params.profile | default (dict "avatar" "/img/logo.png") }}
    <section class="flex-single-row flex-align-center">
        <section class="flex-single-col flex-align-center">
            <main class="flex-single-col flex-align-center">
                <img id="avatar" src="{{ $profile.avatar }}"  alt="avatar">
                <h1>
                    {{ $profile.head  | default "这里可以写一些东西（当然你也可以不写）。"}}
                </h1>
                <div>
                    {{ range .Site.Sections }}
                    <a class="button-link profile-link" href="{{.Permalink}}">{{.Title}}</a>
                    {{ end }}
                </div>
                <div>
                    {{ range $profile.links }}
                    <a class="button-link profile-link" href="{{.url | urlize}}">{{.text | emojify}}</a>
                    {{ end }}
                </div>
            </main>
        </section>
    </section>
    <!-- 文字 -->
</div>
